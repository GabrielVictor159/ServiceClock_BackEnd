apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceclock-backend-api
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: serviceclock-backend-api
  template:
    metadata:
      labels:
        app: serviceclock-backend-api
    spec:
      containers:
        - name: serviceclock-backend-api
          image: ${DOCKER_USERNAME}/serviceclock_backend_api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: serviceclock-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10 
            periodSeconds: 15  
            failureThreshold: 5
            timeoutSeconds: 10  
          livenessProbe: 
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30 
            failureThreshold: 5
            timeoutSeconds: 10
